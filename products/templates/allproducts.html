{% extends "base.html" %}

{% load static %}
{% block title %}All Products{% endblock %}
{% block content %}
	<div class="rowcontainer wrap">
	{% for product in products %}
			<a href="{% url 'productdetail' product.pk %}" class="colcontainer rel productwrapper pointer">
			<!-- feels reeeeeal hacky -->
			{% for photo in product.photo_set.all %}
				{% if forloop.first %}
					<img class="productimg" src="/media/{{ photo.image }}">
				{% endif %}				  		
			{% endfor %}

			<div class="productinfo abs imagetext">				
				<div class="infowrap">
					<p>{{ product.name }}</p>
				</div>
				<div class="infowrap">
					<p class="productinfobox">Â£{{ product.price }}</p>
				</div>
			</div>
		</a>					
	{% endfor %}
</div>


{% endblock %}
