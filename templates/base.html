{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
<!--     <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile.structure-1.5.0-alpha.1.min.css">  -->   
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head> 

<body>

    <div class="rel headerwrap">
        <img class="backgroundimg" src="/media/{{ navbar_content.image }}">
        <a href="/" class="abs myheader">
           <h3 class="largeheadertext"> {{ navbar_content.headline }} </h3> 
        </a> 
    </div>

    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light">

        <!-- logo/brand -->
        <!-- <a class="navbar-brand" href="/">Eva Brudnell</a> -->

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="navbar-nav ml-auto">
                <!-- DROPDOWN -->
                <div class="rel mydropdown" >
                    <!-- given navbar/link class for same formatting as bootstrap links -->
                    <div class="mydropdownbutton link" aria-label="DropdownButton">
                        <span class="buttonspacing"><span class="padright">Collections </span><i class="fas fa-angle-down"></i> </span>
                    </div>         
                    <div class="initallyhidden dropdownlinks">
                        <div class="colcontainer">
                            {% for collection in categories %}
                                <a href="{% url 'productsall' collection.pk %}" class="dropdownlink">{{ collection }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div> 
                <a class="link" href="{% url 'about' %}">About</a>
                <a class="link" href="{% url 'posts_all_view' %}">Blog</a>
                <a class="link" href="{% url 'cart_detail' %}">Cart</a>
            </div>
        </div>
    </nav>

    <!-- blocks are used to contain elements from other html files in django -->
    <div class="pagecontainer">
        <div class="contentcontainer">
            {% block content %} 
            {% endblock %}
        </div>
    </div>

    <hr>

    <footer class="colcontainer">
        <div class="rowcolcontainer myfooter">
            <p class="link">Email@emailadress.com</p>
            <p class="link">Contact</p>
            <p class="link">Order Queries</p>
        </div>
    </footer>

    <div id="ismobile"></div>
    <div id="isntmobile"></div>

</body>
<!-- script references -->
    
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js" type="text/javascript"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'js/jquery.mobile-1.4.5.min.js' %}"></script> -->
</html>
